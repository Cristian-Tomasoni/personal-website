<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cristian Tomasoni</title>
  <style>
    :root {
      --bg: #f8fafc;        /* slate-50 */
      --card: #ffffffcc;   /* white w/ alpha */
      --text: #0f172a;      /* slate-900 */
      --muted: #475569;     /* slate-600 */
      --accent: #2563eb;    /* blue-600 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(900px circle at 15% 10%, rgba(37,99,235,0.14), transparent 45%),
        radial-gradient(700px circle at 85% 85%, rgba(56,189,248,0.18), transparent 45%),
        var(--bg);
      color: var(--text);
    }

    .card {
      max-width: 640px;
      padding: 40px 36px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7)), var(--card);
      box-shadow:
        0 20px 40px rgba(15,23,42,0.12),
        inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h1 {
      font-size: clamp(1.6rem, 3vw, 2rem);
      font-weight: 600;
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--muted);
      margin: 0;
    }

    a {
      position: relative;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.25s ease;
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer {
      margin-top: 28px;
      font-size: 0.85rem;
      color: #64748b; /* slate-500 */
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Sorry, I don't have a fancy website… yet.</h1>
    <p>
      You can reach me at
      <strong><a href="mailto:work@cristiantomasoni.com">work@cristiantomasoni.com</a></strong>
      or on
      <a href="https://www.linkedin.com/in/cristian-tomasoni-194865219/" target="_blank" rel="noopener noreferrer">LinkedIn</a>.
    </p>

    <footer>
      © 2026 Cristian Tomasoni. All rights reserved.
    </footer>
  </main>
</body>
</html>
